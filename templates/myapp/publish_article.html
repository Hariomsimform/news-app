

{% extends 'myapp/base.html' %}
{% block head%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
{% endblock head %}
{%block body%}
   {% for article in articles%}
        <h1>News: {{forloop.counter}}</h1>
        <img src="{{article.article_img.url}}" alt=" " height="200px" width="200px">
        <p>{{article.article_author}}</p>
        <p>{{article.article_title}}</p>
        <p>{{article.article_description}}</p>
        <a href="/published/{{article.id}}/" target="_blank" class="btn btn-dark">Publish News</a>
        <a href="/rejected/{{article.id}}" target="_blank" class="btn btn-dark">Reject News</a>
        
       
        <h1></h1>
        
    {%endfor%}


    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"> {% endcomment %}
    
{% endblock body %}
