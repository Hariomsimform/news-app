{% extends 'myapp/base.html' %}

{% block head%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
{% endblock head %}
{%block body%}
    {% if message %}
        <div class="alert alert-primary" role="alert">
          {{message}}
        </div>
    {%endif%}
    
    <h1 class="text-center my-3">Welcome To News Appp</h1>
    <div class="container text-center my-3">
        <h2>Select Your Interested News Topics:</h2>
        <form action="/user-profile/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="desc" class="form-label">1'st Preference</label>
              <select class='form-control' name='first'>
        
                <option>Select Preference</option>
                <option>entertainment</option>
                <option>health</option>
                <option>business</option>
                <option>general</option>
                <option>science</option>
                <option>sports</option>
                <option>technology</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">2nd Preference</label>
                <select class='form-control' name='second'>
          
                    <option>Select Preference</option>
                    <option>entertainment</option>
                    <option>health</option>
                    <option>business</option>
                    <option>general</option>
                    <option>science</option>
                    <option>sports</option>
                    <option>technology</option>
              </select>
              </div>
            <div class="mb-3">
                <label for="desc" class="form-label">3rd Preference</label>
                <select class='form-control' name='third'>
          
                    <option>Select Preference</option>
                    <option>entertainment</option>
                    <option>health</option>
                    <option>business</option>
                    <option>general</option>
                    <option>science</option>
                    <option>sports</option>
                    <option>technology</option>
              </select>
              </div>
            {% comment %} <label for="title" class="form-label">Profile:</label>
            <input type="file" name="profile" class='form-control my-2'> {% endcomment %}
            
            <button type="submit" class="btn btn-dark">Update Profile</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
{% endblock body %}
